<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="../static/css/bootstrap-login-form.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
              alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Sign up with</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>

              <!-- First name and last name input -->
              <div class="input-group mb-3">
                <div class="form-outline col-md-4">
                  <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark" required>
                  <label class="form-label" for="validationCustom01">First name</label>
                </div>
                <span class="input-group-text border-0"> </span>
                <div class="form-outline col-md-4">
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required>
                  <label class="form-label" for="validationCustom02">Last name</label>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="email" id="emailInput" class="form-control"
                  placeholder="Enter a valid email address" />
                <label class="form-label" for="emailInput">Email address</label>
              </div>

              <!-- Password and password confirmation -->
              <div class="input-group mb-3">
                <div class="form-outline col-md-4">
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                  <label class="form-label" for="passwordInput">Password</label>
                </div>
                <span class="input-group-text border-0"> </span>
                <div class="form-outline col-md-4">
                  <input type="password" class="form-control" id="passwordConfirmationInput" placeholder="Password confirmation" required>
                  <label class="form-label" for="passwordConfirmationInput">Password confirmation</label>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="tosCheckbox" />
                  <label class="form-check-label" for="tosCheckbox">
                    I agree all statements in <a class="link-primary">Terms of service</a>
                  </label>
                </div>
              </div>

              <div class="text-center text-lg-start mt-3 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign up</button>
              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright Â© 2023. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-google"></i>
          </a>
          <a href="#!" class="text-white">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <!-- Right -->
      </div>
    </section>

    <!-- MDB -->
    <script type="text/javascript" src="../static/js/mdb.min.js"></script>
</body>
</html>
